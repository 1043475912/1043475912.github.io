<html><br><head><meta name="generator" content="Hexo 3.8.0"><br>    <meta charset="utf-8"><br>    <meta http-equiv="X-UA-Compatible" content="IE=edge"><br>    <title>Page Title</title><br>    <meta name="viewport" content="width=device-width, initial-scale=1"><br>    <style><br>    body{<br>      background-color:skyblue<br>    }<br>    <em>{<br>        margin:0px;<br>        padding: 0px;<br>    }<br>    .btn{<br>        width:100%;<br>    }<br>      input{<br>        font-size: larger;<br>        margin-left:47.5%;<br>        margin-top: 10px;<br>    }<br>    .btn div{<br>        width:100px;<br>        height:30px;<br>        margin-left:20px;<br>        margin-top:30px;<br>        float:left;<br>        background-color: green;<br>        text-align: center;<br><br>    }<br>    h1 {<br>        color:rgb(201, 18, 79) ;<br>        text-align:center<br>    }<br>    </style><br></head><br><body><br><br>            <h1>点名器</h1><br>            <input type="button" value="开始" id="start"><br>            <input type="button" value="结束" id="end"><br>            <div class="btn"><br>             <div>1</div><br>             <div>2</div><br>             <div>3</div><br>             <div>4</div><br>             <div>5</div><br>             <div>6</div><br>             <div>7</div><br>             <div>8</div><br>             <div>9</div><br>             <div>10</div><br>             <div>11</div><br>             <div>12</div><br>             <div>13</div><br>             <div>14</div><br>             <div>15</div><br>    </div><br> <script><br>     var flag=true;<br>      document.getElementById(‘start’).onclick=function(){<br>          if(flag==true){<br>            flag=false;<br>            timeId=setInterval(function(){<br>            var c=parseInt(Math.random()</em>15)<br>            document.getElementsByClassName(‘btn’)[0].children[c].style.backgroundColor=’red’;<br>            for(i=0;i&lt;document.getElementsByClassName(‘btn’)[0].children.length;i++){<br>                if(i!=c){<br>                    document.getElementsByClassName(‘btn’)[0].children[i].style.backgroundColor=’green’;<br>                }<br><br>            }<br>          },100)<br>          }<br><br>      }<br>      document.getElementById(‘end’).onclick=function(){<br>          clearInterval(timeId);<br>          flag=true<br>      }<br> </script><br></body><br></html>
